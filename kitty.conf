# Kitty Glossy Configuration for Hyprland
# Save as ~/.config/kitty/kitty.conf

# =============================================================================
# FONT CONFIGURATION
# =============================================================================
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

font_size 11.0

# Better spacing
adjust_line_height  2
adjust_column_width 0

disable_ligatures never

# =============================================================================
# CURSOR
# =============================================================================
cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval 0
cursor_stop_blinking_after 0

# =============================================================================
# SCROLLBACK
# =============================================================================
scrollback_lines 10000
wheel_scroll_multiplier 3.0

# =============================================================================
# MOUSE
# =============================================================================
mouse_hide_wait 2.0
url_color #89b4fa
url_style curly
open_url_with default
detect_urls yes
copy_on_select clipboard
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

# =============================================================================
# TERMINAL BELL
# =============================================================================
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab "ðŸ”” "

# =============================================================================
# WINDOW LAYOUT - HYPRLAND OPTIMIZED
# =============================================================================
remember_window_size  no
initial_window_width  90c
initial_window_height 30c

# Padding for glossy look
window_padding_width 12
single_window_padding_width 12

# No borders (Hyprland handles this)
draw_minimal_borders no
window_border_width 0
window_margin_width 0

# Show decorations so window is movable
hide_window_decorations no

# Resize in cells for tiling
resize_in_steps yes

# =============================================================================
# TAB BAR - MINIMAL STYLE
# =============================================================================
tab_bar_edge top
tab_bar_margin_width 0
tab_bar_margin_height 8 0
tab_bar_style fade
tab_bar_align left
tab_bar_min_tabs 1
tab_fade 0.5 0.75 1

tab_title_template " {index}: {title[title.rfind('/')+1:]} "
active_tab_title_template " {index}: {title[title.rfind('/')+1:]} "

# =============================================================================
# COLOR SCHEME - CATPPUCCIN MOCHA (GLOSSY)
# =============================================================================

# Base colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# Cursor
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL
url_color               #89b4fa

# Border colors (used by Hyprland)
active_border_color     #b4befe
inactive_border_color   #6c7086

# Black
color0 #45475a
color8 #585b70

# Red
color1 #f38ba8
color9 #f38ba8

# Green
color2  #a6e3a1
color10 #a6e3a1

# Yellow
color3  #f9e2af
color11 #f9e2af

# Blue
color4  #89b4fa
color12 #89b4fa

# Magenta
color5  #f5c2e7
color13 #f5c2e7

# Cyan
color6  #94e2d5
color14 #94e2d5

# White
color7  #bac2de
color15 #a6adc8

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# =============================================================================
# BACKGROUND OPACITY & BLUR - HYPRLAND INTEGRATION
# =============================================================================
background_opacity 0.90
background_blur 0

dynamic_background_opacity yes

# Dim unfocused windows
dim_opacity 0.85

# =============================================================================
# PERFORMANCE - WAYLAND OPTIMIZED
# =============================================================================
repaint_delay 6
input_delay 2
sync_to_monitor yes

# =============================================================================
# X11 SPECIFIC
# =============================================================================
linux_display_server x11

# X11 window settings
x11_hide_window_decorations no
x11_bell_volume 0

# =============================================================================
# SHELL
# =============================================================================
shell zsh
editor nvim
close_on_child_death no

# =============================================================================
# CLIPBOARD
# =============================================================================
clipboard_control write-clipboard write-primary no-append

# =============================================================================
# KEYBOARD SHORTCUTS - VIM-STYLE
# =============================================================================

# Disable default shortcuts
clear_all_shortcuts yes

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrolling
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down
map ctrl+shift+u scroll_page_up
map ctrl+shift+d scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Window management (not needed in Hyprland, but useful)
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+n next_window
map ctrl+shift+p previous_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Font sizes
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Miscellaneous
map ctrl+shift+f5 load_config_file
map ctrl+shift+f6 debug_config
map ctrl+shift+escape kitty_shell window
map ctrl+shift+u kitten unicode_input

# Search
map ctrl+shift+f show_scrollback

# Hints (URL/path selection)
map ctrl+shift+e kitten hints
map ctrl+shift+o kitten hints --type path --program @

# =============================================================================
# FONT RENDERING
# =============================================================================
text_composition_strategy platform

# Better glyph rendering
undercurl_style thick-sparse

# =============================================================================
# ADVANCED
# =============================================================================
allow_remote_control socket-only
listen_on unix:/tmp/kitty-{kitty_pid}
update_check_interval 0
shell_integration enabled

# Notifications
notify_on_cmd_finish invisible 10.0 notify

# Window logo
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5

# Confirm on close
confirm_os_window_close 1
